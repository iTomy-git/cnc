<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Kikinda – Izračun popravka A</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 10px;
        margin: 0;
        font-size: 20px;
    }
    .container {
        max-width: 420px;
        margin: 20px auto;
        background: white;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        font-size: 26px;
        margin: 0 0 20px 0;
    }
    label {
        font-weight: bold;
        font-size: 20px;
        display: block;
        margin-top: 12px;
    }
    .hint {
        font-size: 14px;
        color: #555;
        margin-top: 2px;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        border-radius: 8px;
        border: 2px solid #aaa;
        margin-top: 6px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 16px;
        font-size: 22px;
        margin-top: 20px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 10px;
    }
    #result {
        text-align: center;
        margin-top: 20px;
        padding: 14px;
        background: #fafafa;
        border-radius: 10px;
        font-size: 22px;
        border: 2px solid #ddd;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Kikinda – Izračun popravka A</h2>

    <label>Izmerjen konus (Δ = D − d) v mm:</label>
    <input type="text" id="delta" placeholder="npr. 0,055 za 55 µm">
    <div class="hint">Uporabi piko ali vejico (0.055 ali 0,055).</div>

    <label>Merilna razdalja l (mm):</label>
    <input type="text" id="distance" placeholder="npr. 95">
    <div class="hint">Dolžina med meritvama premera na kosu.</div>

    <button onclick="compute()">IZRAČUNAJ</button>

    <div id="result">Vnesi podatke in pritisni IZRAČUNAJ.</div>
</div>

<script>
function compute() {
    let deltaStr = document.getElementById("delta").value.trim();
    let lStr = document.getElementById("distance").value.trim();

    deltaStr = deltaStr.replace(",", ".");
    lStr = lStr.replace(",", ".");

    let delta = parseFloat(deltaStr);
    let l = parseFloat(lStr);

    if (isNaN(delta) || isNaN(l) || l <= 0) {
        document.getElementById("result").innerHTML = "Vnesi pravilne številke (konus in razdaljo)!";
        return;
    }

    let L = 700.0;                 // razdalja ure na Kikindi
    let faktor = L / (2.0 * l);    // L / (2·l)
    let A = faktor * delta;        // A = faktor · Δ

    let Aum = A * 1000.0;

    document.getElementById("result").innerHTML =
        "Popravek A = <b>" + A.toFixed(3) + " mm</b><br>(" +
        Aum.toFixed(0) + " µm, faktor " + faktor.toFixed(3) + ")";
}
</script>
</body>
</html>
