<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Kikinda – Izračun popravka A</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>
<style>
body { font-family: Arial; padding:25px; max-width:600px; margin:auto; background:#eaeaea; font-size:22px; }
h2 { text-align:center; font-size:32px; }
label { font-weight:bold; font-size:24px; }
input, select { width:100%; padding:20px; margin:12px 0; font-size:26px; border-radius:10px; border:2px solid #999; }
button { width:100%; padding:25px; background:#007acc; color:white; border:none; border-radius:12px; font-size:30px; cursor:pointer; margin-top:20px; }
button:active { background:#005f99; transform:scale(0.98); }
#result { margin-top:25px; padding:20px; background:white; border:2px solid #ccc; border-radius:10px; font-size:30px; text-align:center; }
</style>
</head>
<body>
<h2>Kikinda – Izračun popravka A</h2>
<label>Izmerjen konus (Δ = D − d) v mm:</label>
<input type="number" id="delta" step="0.001" placeholder="npr. 0.055">
<label>Merilna razdalja (l):</label>
<select id="distance">
<option value="30">30 mm</option>
<option value="50">50 mm</option>
<option value="100" selected>100 mm</option>
<option value="150">150 mm</option>
</select>
<button onclick="compute()">IZRAČUNAJ</button>
<div id="result"></div>
<script>
function compute() {
    let delta = parseFloat(document.getElementById("delta").value);
    let l = parseFloat(document.getElementById("distance").value);
    let L = 700;
    if (isNaN(delta)) { document.getElementById("result").innerHTML="Vnesi konus!"; return; }
    let A = (L/l)*(delta/2);
    document.getElementById("result").innerHTML="Popravek A = <b>"+A.toFixed(3)+" mm</b>";
}
</script>
</body>
</html>
