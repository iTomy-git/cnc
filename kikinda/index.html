<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Kikinda – Izračun popravka A</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 10px;
        margin: 0;
        font-size: 20px;
    }
    .container {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 25px;
    }
    label {
        font-weight: bold;
        font-size: 22px;
        display: block;
        margin-top: 15px;
    }
    input {
        width: 100%;
        padding: 15px;
        font-size: 22px;
        border-radius: 10px;
        border: 2px solid #aaa;
        margin-top: 8px;
    }
    button {
        width: 100%;
        padding: 20px;
        font-size: 26px;
        margin-top: 25px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 12px;
    }
    #result {
        text-align: center;
        margin-top: 25px;
        padding: 20px;
        background: #fafafa;
        border-radius: 10px;
        font-size: 26px;
        border: 2px solid #ddd;
    }
</style>
</head>

<body>
<div class="container">

<h2>Kikinda – Izračun popravka A</h2>

<label>Izmerjen konus (Δ = D − d) v mm:</label>
<input type="text" id="delta" placeholder="npr. 0,055">

<label>Merilna razdalja l (mm):</label>
<input type="text" id="distance" placeholder="npr. 100">

<button onclick="compute()">IZRAČUNAJ</button>

<div id="result"></div>

</div>

<script>
function compute() {
    let deltaStr = document.getElementById("delta").value.trim();
    let lStr = document.getElementById("distance").value.trim();

    deltaStr = deltaStr.replace(",", ".");
    lStr = lStr.replace(",", ".");

    let delta = parseFloat(deltaStr);
    let l = parseFloat(lStr);

    if (isNaN(delta) || isNaN(l)) {
        document.getElementById("result").innerHTML = "Vnesi pravilne podatke!";
        return;
    }

    let L = 700;
    let A = (L / l) * (delta / 2);

    document.getElementById("result").innerHTML =
        "Popravek A = <b>" + A.toFixed(3) + " mm</b>";
}
</script>

</body>
</html>
